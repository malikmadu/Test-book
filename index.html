<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024">
    <title>Project_34234v_Book_Dummy</title>
    <link rel="icon" type=".png" href="R.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/2e02115c1b.js" crossorigin="anonymous"></script>

    <style>
        /* Force desktop view on mobile */
        body {
            width: 1024px;
            margin: 0 auto;
            overflow-x: scroll; /* Allows horizontal scrolling */
        }
    </style>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img class="cover-img" src="./1.png" alt="cover">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img class="2nd" src="./2.png" alt="2">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="3rd" src="./3.png" alt="3">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="4th" src="./4.png" alt="4">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="5th" src="./5.png" alt="5">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img class="6th" src="./6.png" alt="6">
                </div>
            </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img class="7th" src="./7.png" alt="7">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img class="8th" src="./8.png" alt="8">
                </div>
            </div>
        </div>
        <!-- Paper 5 -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <img class="9th" src="./9.png" alt="9">
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <img class="10th" src="./10.png" alt="10">
                </div>
            </div>
        </div>
        <!-- Paper 6 -->
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <img class="11th" src="./11.png" alt="11">
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <img class="12th" src="./12.png" alt="12">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable common screenshot keys
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
                (event.ctrlKey && event.key === 'U') || 
                event.key === 'PrintScreen') {
                event.preventDefault();
                alert("Screenshots are disabled on this website.");
            }
        });

        // Clear clipboard on PrintScreen
        document.addEventListener('keyup', (event) => {
            if (event.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert("Screenshots are disabled on this website.");
            }
        });
    </script>
</body>
</html>
